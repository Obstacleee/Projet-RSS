<!DOCTYPE html>
<html>
<head>
  <title>HugoEncrypt</title>
  <link href='/static/style.css' rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    form {
      margin-top: 20px;
    }
    input[type="categorie"] {
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #eee;
      color: #333;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #eee;
      color: #333;
      font-size: 16px;
    }

    button {
      background-color: #ce0101;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b40101;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;    
      border-radius: 20px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    audio.playing {
      background-color: #cce5ff;
    }
    .visualisation {
      margin-top: 40px;
    }
    iframe {
      display: block;
      margin: 0 auto;
    }
    canvas {
      width: 100%;
      height: 200px;
      background-color: #eee;
      border-radius: 20px;
    }

    footer {
      background-color: #333;
      color: rgb(0, 0, 0);
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur HugoEncrypt</h1>
    <form action="" method="POST">
      <input type="date" id="search" name="search">
      
      <label for="choix">Choisissez une option :</label>
      
    <select id="categorie" name="categorie">
        <option value="">Tout afficher</option>
      {% for categorie in categorie %}
        <option value="{{ categorie[0] }}">{{ categorie[1] }}</option>
      {% endfor %}
        
    </select>
    <button type="submit">Rechercher</button>
    </form>
  </header>
  <main>
    <section>
      {% for podcast in sql %}
      <h2>Podcast du : {{ podcast[1].strftime("%d %B %Y")}} à 12h00 </h2>
      <audio id="podcast" controls>
        <source src="{{ podcast[2] }}" type="audio/wav">
        Votre navigateur ne prend pas en charge l'élément audio.
      </audio>
      {% endfor %}
      
    </section>
    <section class="visualisation">
      <canvas id="visualisationCanvas"></canvas>
    </section>
  </main>
  <footer class="footer">
    <p>© 2024 HugoEncrypt</p>
  </footer>

</body>
</html>
