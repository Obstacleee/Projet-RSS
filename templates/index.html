<!DOCTYPE html>
<html>
<head>
    <title>Mon Podcast</title>
    <link href='/static/style.css' rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bienvenue sur HugoEncrypt</h1>
        <form action="" method="POST">
            <input type="text" id="search" name="search" placeholder="Rechercher">
            <select id="lang" name="lang">
                <option value="fr">All</option>
                <option value="en">Anglais</option>
                <option value="all">Français</option>
            </select>
            <button type="submit">Rechercher</button>
        </form>
    </header>
    <main>

        <section>
            {% for podcast in sql %}
            <h2>Podcast du : {{ podcast[1].strftime("%d %B %Y") }}</h2>
                <audio controls>
                    <source src="{{podcast[0]}}" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio> 
            {% endfor %}
                    
        </section>
        <section>
            
        </section>
    </main>
    <footer>
        <p>© 2024 Mon Podcast</p>
    </footer>
</body>
</html>
